<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HTML & CSS Quiz">
  <meta name="author" content="Jake Nottingham">
  <title>HTML & CSS Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  <h1>Basic HTML & CSS Quiz</h1>
  <form>
    <label for="q1">1. Fill in the blank: HTML stands for ______ Markup Language.</label>
    <input type="text" id="q1" name="q1" required>

    <label for="q2">2. Explain briefly what CSS is used for:</label>
    <textarea id="q2" name="q2" rows="4" required></textarea>

    <label for="q3">3. What does CSS stand for?</label>
    <select id="q3" name="q3" required>
      <option value="" selected disabled>Choose One...</option>
      <option value="cascading-style-sheets">Cascading Style Sheets</option>
      <option value="creative-style-system">Creative Style System</option>
      <option value="cool-styling-syntax">Cool Styling Syntax</option>
    </select>

    <label for="q4">4. How many heading levels are there in HTML?</label>
    <input type="number" id="q4" name="q4" min="1" max="6" required>

    <button type="submit">Submit Quiz</button>
  </form>
</body>
</html>
